<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinCode Pro | Simulator Creator</title>
    <link rel="icon" href="lincode.jpg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #1E1E1E;
            border-radius: 1vh;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            max-width: 50vh;
            padding: 2.2vh;
            text-align: center;
            margin: 20vh auto 0;
        }

        html {
            scroll-behavior: smooth;
        }

        h1 {
            color: #BB86FC;
        }

        .buttonthing {
            color: #E0E0E0;
            width: 16%;
            background-color: #1616167c;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttonthing.active {
            background-color: #BB86FC;
        }

        #topBar{
            width: 100%;
            height: 8vh;
            background-color: #00000010;
            z-index: 1000; /* Ensure it appears above other content */
            position: fixed;
            top: 0;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        #topBar button {
            margin: 0 0.7vh; /* Add spacing between buttons */
        }

        #topBar button:hover {
            background-color: #BB86FC;
            color: white;
            border: none;
            cursor: pointer;
            transition: all ease 0.3s;
        }

        .form-group {
            margin-bottom: 1.7vh;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: .7vh;
            color: #E0E0E0;
        }
        input, select, button {
            width: 92%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #333;
            color: #E0E0E0;
        }

        .efsinput{
            width: 97%;
            height: 5vh;
        }

        button {
            background-color: #BB86FC;
            color: white;
            border: none;
            cursor: pointer;
            transition: all ease 0.3s;
        }
        button:hover {
            background-color: #BB86FC;
        }

        #results {
            margin-top: 2vh;
            text-align: left;
            color: #E0E0E0;
        }
        .download-btn {
            display: none;
            margin-top: 1vh;
            background-color: #03DAC6;
        }
        .download-btn:hover {
            background-color: #02B3A4;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
        /* Dropdown styling */
        select {
            width: 97%;
            margin-top: 0.5vh;
            border-radius: 0.6vh;
            background: #333;
            color: #E0E0E0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23E0E0E0" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 1vh center;
        }

        /* Remove default arrow for IE */
        select::-ms-expand {
            display: none;
        }
        #generate {
            background-color: #9B67E2;
            position: relative;
            overflow: hidden;
        }

        #generate::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(300%);
            }
        }

        #iAcknowledge {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 600;
            font-size: 1.6vh;
            width: 100%;
        }

        .acknowledge-label {
            color: #E0E0E0; /* Label color */
            font-size: 1.4vh; /* Label font size */
        }

        .acknowledge-checkbox {
            /* Customize the checkbox appearance */
            appearance: none;
            width: 6vh;
            height: 2vh; /* Checkbox height */
            background-color: #fc8686; /* Checkbox background color */
            border-radius: 0.55vh;
            margin-top: 0.3vh;
            cursor: pointer; /* Show pointer cursor on hover */
            transition: all ease 0.3s;
        }

        /* Styling when checkbox is checked */
        .acknowledge-checkbox:checked {
            background-color: #86fc8c; /* Change background color when checked */
        }

        #ballsacks{
            color: rgb(187, 134, 252);
            text-shadow: 0 0 2.5px rgba(187, 134, 252, 0.5),
                         0 0 5px rgba(187, 134, 252, 0.5),
                         0 0 7.5px rgba(187, 134, 252, 0.5),
                         0 0 10px rgba(187, 134, 252, 0.5),
                         0 0 12.5px rgba(187, 134, 252, 0.5),
                         0 0 15px rgba(187, 134, 252, 0.5),
                         0 0 17px rgba(187, 134, 252, 0.5);
            animation: shine2 2s infinite;
}


        @keyframes shine2 {
            0% {
                text-shadow: 0 0 2.5px rgba(187, 134, 252, 0.5),
                         0 0 5px rgba(187, 134, 252, 0.5),
                         0 0 7.5px rgba(187, 134, 252, 0.5),
                         0 0 10px rgba(187, 134, 252, 0.5),
                         0 0 12.5px rgba(187, 134, 252, 0.5),
                         0 0 15px rgba(187, 134, 252, 0.5),
                         0 0 17px rgba(187, 134, 252, 0.5);
            }
            50% {
                text-shadow: 0 0 5px rgba(187, 134, 252, 0.7),
                             0 0 10px rgba(187, 134, 252, 0.7),
                             0 0 15px rgba(187, 134, 252, 0.7),
                             0 0 25px rgba(187, 134, 252, 0.7),
                             0 0 30px rgba(187, 134, 252, 0.7),
                             0 0 35px rgba(187, 134, 252, 0.7),
                             0 0 40px rgba(187, 134, 252, 0.7);
            }
            100% {
                text-shadow: 0 0 2.5px rgba(187, 134, 252, 0.5),
                         0 0 5px rgba(187, 134, 252, 0.5),
                         0 0 7.5px rgba(187, 134, 252, 0.5),
                         0 0 10px rgba(187, 134, 252, 0.5),
                         0 0 12.5px rgba(187, 134, 252, 0.5),
                         0 0 15px rgba(187, 134, 252, 0.5),
                         0 0 17px rgba(187, 134, 252, 0.5);
            }
        }

        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <div id="topBar">
        <button class="buttonthing" id="home">Home</button>
        <button class="buttonthing" id="kahoot">Virus Creator</button>
        <button class="buttonthing active" id="simulator">Simulator Creator</button>
        <button class="buttonthing" id="pc-crasher">PC Crasher</button>
        <button class="buttonthing" id="premium">Premium</button>
    </div>
    
    <div class="container" id="generatorContainer">
        <h1 id="ballsacks">Simulator Creator</h1>
        <form id="gameForm">
            <div class="form-group">
                <label for="Type">Simulator Type</label>
                <select id="Type" name="Type" required>
                    <option value="ClickingSim">Clicking Simulator</option>
                    <option value="IdleSim">Idle Simulator</option>
                </select>
            </div>
            <div class="form-group">
                <label for="simName">Simulator Name</label>
                <input type="text" id="simName" name="simName" required placeholder="For Example: Money Idle Simulator, Clicker Madness">
            </div>
            <div class="form-group">
                <label for="pointName">Point Value Name</label>
                <input type="text" id="pointName" name="pointName" required placeholder="For Example: Dogs, Points, Money">
            </div>
            <div class="form-group">
                <label for="simImage">Simulator Image</label>
                <input type="file" id="simImage"  name="simImage" accept="image/*">
            </div>
            <div class="form-group">
                <label for="textColor">Text Color</label>
                <input type="color" id="textColor" class="efsinput" name="textColor" value="#E0E0E0">
            </div>
            <div class="form-group">
                <label for="backgroundColor">Background Color</label>
                <input type="color" id="backgroundColor" class="efsinput" name="backgroundColor" value="#121212">
            </div>
            <div class="form-group">
                <center>
                    <label for="acknowledge" id="iAcknowledge" class="acknowledge-label">
                        I acknowledge that I am responsible for how I use this simulator and the creator does not take any responsibility.
                    </label>
                    <input type="checkbox" id="acknowledge" name="acknowledge" class="acknowledge-checkbox" required>
                </center>
            </div>
    
            <button type="button" id="generate" onclick="generateGame()">Generate</button>
        </form>
        <div id="results"></div>
        
        <center><button id="downloadBtn" class="download-btn" onclick="downloadResults()">Download Simulator</button></center>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

    <script>
        function isCheckboxChecked() {
            return document.getElementById('acknowledge').checked;
        }

        document.getElementById('pc-crasher').addEventListener('click', function() {
            window.location.href = 'pc-crasher.html';
        });

        function toggleDownloadButton() {
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.disabled = !isCheckboxChecked(); // Disable the button if checkbox is not checked
        }

        function shakeCheckbox() {
            alert("Check the checkbox!");
        }

        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (!isCheckboxChecked()) {
                alert("Check the checkbox!");
            } else {
                alert('Download started!');
            }
        });

        document.getElementById('acknowledge').addEventListener('change', function() {
            toggleDownloadButton();
            if (isCheckboxChecked()) {
                const checkbox = document.getElementById('acknowledge');
                checkbox.style.animation = 'none';
            }
        });

        toggleDownloadButton();

        document.getElementById('home').addEventListener('click', function() {
            window.location.href = 'home.html';
        });

        document.getElementById('kahoot').addEventListener('click', function() {
            window.location.href = 'viruscreator.html';
        });

        document.getElementById('simulator').addEventListener('click', function() {
            window.location.href = 'simulatorcreator.html';
        });

        document.getElementById('premium').addEventListener('click', function() {
            window.location.href = 'premium.html';
        });

        function generateGame() {
            const type = document.getElementById('Type').value;
            const name = document.getElementById('simName').value;
            const textColor = document.getElementById('textColor').value;
            const backgroundColor = document.getElementById('backgroundColor').value;
            const pointName = document.getElementById('pointName').value;

            if (!name.trim()) {
                alert('Please enter a simulator name.');
                return;
            }

            document.getElementById('results').innerHTML = '<center><p class="loading">Generating...</p></center>';

            setTimeout(() => {
                const resultsContainer = document.getElementById('results');
                resultsContainer.innerHTML = `<center><p><strong>Simulator Type:</strong> ${type}</p>
                                              <p><strong>Simulator Name:</strong> ${name}</p></center>`;

                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.style.display = 'block';
            }, 2000);
        }

        function downloadResults() {
            const fileName = document.getElementById('simName').value;
            const simulatorType = document.getElementById('Type').value;
            const imageFile = document.getElementById('simImage').files[0];
            const textColor = document.getElementById('textColor').value;
            const backgroundColor = document.getElementById('backgroundColor').value;
            const pointName = document.getElementById('pointName').value;

            // Create a new JSZip instance
            const zip = new JSZip();

            // Create a folder for the game
            const folder = zip.folder(fileName);

            // Conditionally add the simulator file content based on the selected simulator type
                let simulatorFileContent = '';
                if (simulatorType === 'ClickingSim') {
    simulatorFileContent = ``;
} else if (simulatorType === 'IdleSim') {
    simulatorFileContent = `Idle Simulator for ${fileName}`;
    folder.file(`${fileName}.html`, simulatorFileContent);
    finalizeZip();
    return;
}

                }

            // Function to handle the final zip generation
            function finalizeZip() {
                // Generate the ZIP file and trigger the download
                zip.generateAsync({ type: 'blob' })
                    .then(function (content) {
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(content);
                        a.download = `${fileName}.zip`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    })
                    .catch(function (error) {
                        console.error('Error generating ZIP file:', error);
                    });
            }

            // Add the image file to the folder if it exists
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageData = e.target.result;
                    const htmlContentWithImage = simulatorFileContent.replace('{{IMAGE_SRC}}', imageData);
                    folder.file(`${fileName}.html`, htmlContentWithImage);
                    folder.file(imageFile.name, imageData.split(',')[1], { base64: true });
                    finalizeZip();
                };
                reader.readAsDataURL(imageFile);
            } else {
                folder.file(`${fileName}.html`, simulatorFileContent.replace('{{IMAGE_SRC}}', ''));
                finalizeZip();
            }
        
            document.getElementById('premium').addEventListener('click', function() {
            window.location.href = 'premium.html'; // Replace 'kahoot.html' with the actual URL of your Kahoot Cheats page
        });
    </script>
</body>
</html>
